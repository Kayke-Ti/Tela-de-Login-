<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Nome</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Senha</label>
        </div>
        <div class="pass">Ja é cadastrado?</div>
        <input type="submit" value="Entrar">
        <div class="signup_link">
        já tenho uma conta<a href="#"> Logar</a>
        </div>
      </form>
    </div>

  </body>
</html>
